# Nombre de la aplicación
spring.application.name=mvcDemo

# --- Configuración de Thymeleaf ---
# Desactiva el caché durante el desarrollo para ver los cambios en las plantillas HTML al instante.
# Para producción, es recomendable cambiarlo a 'true' para un mejor rendimiento.
spring.thymeleaf.cache=false

# --- Configuración de la Base de Datos para Render (PostgreSQL con JDBC Manual) ---
# Se utilizan variables de entorno (${...}) para no exponer las credenciales en el código.
# Render proveerá los valores para estas variables automáticamente cuando vincules la base de datos.
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# Driver de PostgreSQL para JDBC
spring.datasource.driver-class-name=org.postgresql.Driver